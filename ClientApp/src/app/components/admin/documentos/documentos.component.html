<ng-container *ngIf="loaded">
  <div class="flexbox">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id.</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Fecha de creaci√≥n</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date | date: "dd-MM-yyyy" }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="content">
        <mat-header-cell *matHeaderCellDef>Contenido</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.content | date: "dd-MM-yyyy" }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef>Autor</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.author | date: "dd-MM-yyyy" }}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="editaction">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-mini-fab class="minifab-no-shadow" (click)="deleteDocument(element)" *ngIf="!element.isAdmin">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deleteaction">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-mini-fab class="minifab-no-shadow" (click)="editDocument(element)" *ngIf="!element.isAdmin">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>
  <div class="demo-button-container">
    <button mat-raised-button (click)="uploadDocument()" class="demo-button">
      Subir documento
    </button>
  </div>
</ng-container>
