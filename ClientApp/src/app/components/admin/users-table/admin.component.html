<ng-container *ngIf="loaded">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let element">{{element.login}}</td>
    </ng-container>

    <ng-container matColumnDef="isadmin">
      <th mat-header-cell *matHeaderCellDef>Admin</th>
      <td mat-cell *matCellDef="let element">{{element.isadmin}}</td>
    </ng-container>

    <ng-container matColumnDef="creationdate">
      <th mat-header-cell *matHeaderCellDef>Fecha de creaci√≥n</th>
      <td mat-cell *matCellDef="let element">{{element.creationdate}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Crear usuario
    </button>
    <!--<button mat-raised-button
            [disabled]="dataSource && !dataSource.length"
            (click)="removeData()"
            class="demo-button">
      Remove data
    </button>-->
  </div>

</ng-container>
