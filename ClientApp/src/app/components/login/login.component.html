<mat-card class="mat-elevation-z0">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Usuario" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" nz-button nzType="primary">Acceso usuarios</button>
      </div>

    </form>
  </mat-card-content>
  <mat-card-footer style="text-align:center">
    {{ loginResult }}
  </mat-card-footer>
</mat-card>
